<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NOGUE</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="share-button.min.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>

  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>NOGUE</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
    </div>
    <p class="footer"><div style="width: 100%; height: 100%; text-align:center;">
    <share-button></share-button>
    </div></p>
    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        dataUrl: "Release/NOGUE (GL).data",
        codeUrl: "Release/NOGUE (GL).js",
        memUrl: "Release/NOGUE (GL).mem",
      };
      var shareButton = new ShareButton({
        ui: {
          collision: true
        }
      });
      window.setTimeout(function() { shareButton.toggle(); }, 1000);
      shareButton.toggleListen();
    </script>
<script src="Release/UnityLoader.js"></script>
